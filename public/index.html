<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="containerPlayerOne" class="containerPlayer">
            <h1 class="player">Player One</h1>
            <h1 class="indicatorPlayer">O</h1>  
            <h1 class="playerOne"></h1>
        </div>
        
        <div class='game'></div>
        
        <button class="playAgain" onClick = "document.location.reload(true)">Play again</button>
        
        <div id="containerPlayerTwo" class="containerPlayer">
            <h1 class="player">Player Two</h1>
            <h1 class="indicatorPlayer">X</h1>
            <h1 class="playerTwo"></h1>
        </div>
    </div>

    <script src="js/tic-tac-toe.js"></script>
    
    <script>
        tic_tac_toe.init( document.querySelector('.game') );
        tic_tac_toe.start();
    </script>  
</body>
</html>
